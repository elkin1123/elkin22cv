services:
  - type: web
    name: elkin-cv
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn ELKIN_CV.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: elkindb
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: ".onrender.com,localhost,127.0.0.1"
    healthCheckPath: /